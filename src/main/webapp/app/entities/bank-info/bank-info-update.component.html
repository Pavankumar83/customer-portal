<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bank-info-heading" jhiTranslate="customerPortalApp.bankInfo.home.createOrEditLabel">Create or edit a Bank Info</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.bankInfo.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.bankInfo.accountHolder" for="field_accountHolder">Account Holder</label>
                    <input type="text" class="form-control" name="accountHolder" id="field_accountHolder"
                           formControlName="accountHolder"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.bankInfo.accountNumber" for="field_accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                           formControlName="accountNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.bankInfo.branchCode" for="field_branchCode">Branch Code</label>
                    <input type="text" class="form-control" name="branchCode" id="field_branchCode"
                           formControlName="branchCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.bankInfo.branchAddress" for="field_branchAddress">Branch Address</label>
                    <input type="text" class="form-control" name="branchAddress" id="field_branchAddress"
                           formControlName="branchAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.bankInfo.ifscCode" for="field_ifscCode">Ifsc Code</label>
                    <input type="text" class="form-control" name="ifscCode" id="field_ifscCode"
                           formControlName="ifscCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.bankInfo.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" formControlName="customer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === editForm.get('customer')!.value?.id ? editForm.get('customer')!.value : customerOption" *ngFor="let customerOption of customers; trackBy: trackById">{{ customerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
