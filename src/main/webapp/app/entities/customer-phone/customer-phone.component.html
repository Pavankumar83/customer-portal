<div>
    <h2 id="page-heading">
        <span jhiTranslate="customerPortalApp.customerPhone.home.title">Customer Phones</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-phone" [routerLink]="['/customer-phone/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="customerPortalApp.customerPhone.home.createLabel">
            Create a new Customer Phone
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="customerPhones?.length === 0">
        <span jhiTranslate="customerPortalApp.customerPhone.home.notFound">No customerPhones found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="customerPhones && customerPhones.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.customerPhone.phoneNumber">Phone Number</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.customerPhone.extension">Extension</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.customerPhone.deleted">Deleted</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.customerPhone.customer">Customer</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customerPhone of customerPhones ;trackBy: trackId">
                    <td><a [routerLink]="['/customer-phone', customerPhone.id, 'view']">{{ customerPhone.id }}</a></td>
                    <td>{{ customerPhone.phoneNumber }}</td>
                    <td>{{ customerPhone.extension }}</td>
                    <td>{{ customerPhone.deleted }}</td>
                    <td>
                        <div *ngIf="customerPhone.customer">
                            <a [routerLink]="['/customer', customerPhone.customer?.id, 'view']" >{{ customerPhone.customer?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/customer-phone', customerPhone.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/customer-phone', customerPhone.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(customerPhone)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
