<div>
    <h2 id="page-heading">
        <span jhiTranslate="customerPortalApp.products.home.title">Products</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-products" [routerLink]="['/products/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="customerPortalApp.products.home.createLabel">
            Create a new Products
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="products?.length === 0">
        <span jhiTranslate="customerPortalApp.products.home.notFound">No products found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="products && products.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.products.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.products.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.products.pictureUrl">Picture Url</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.products.orders">Orders</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let products of products ;trackBy: trackId">
                    <td><a [routerLink]="['/products', products.id, 'view']">{{ products.id }}</a></td>
                    <td>{{ products.name }}</td>
                    <td>{{ products.price }}</td>
                    <td>{{ products.pictureUrl }}</td>
                    <td>
                        <div *ngIf="products.orders">
                            <a [routerLink]="['/orders', products.orders?.id, 'view']" >{{ products.orders?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/products', products.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/products', products.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(products)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
