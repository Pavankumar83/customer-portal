<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-heading" jhiTranslate="customerPortalApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.customer.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.customer.identificationType" for="field_identificationType">Identification Type</label>
                    <select class="form-control" name="identificationType" formControlName="identificationType" id="field_identificationType">
                        <option value="PASSPORT">{{ 'customerPortalApp.IdentificationType.PASSPORT' | translate }}</option>
                        <option value="NATIONAL_ID">{{ 'customerPortalApp.IdentificationType.NATIONAL_ID' | translate }}</option>
                        <option value="OTHER">{{ 'customerPortalApp.IdentificationType.OTHER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.customer.customerType" for="field_customerType">Customer Type</label>
                    <select class="form-control" name="customerType" formControlName="customerType" id="field_customerType">
                        <option value="LEGAL_ENTITY">{{ 'customerPortalApp.CustomerType.LEGAL_ENTITY' | translate }}</option>
                        <option value="INDIVIDUAL">{{ 'customerPortalApp.CustomerType.INDIVIDUAL' | translate }}</option>
                        <option value="UNKNOWN">{{ 'customerPortalApp.CustomerType.UNKNOWN' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.customer.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
