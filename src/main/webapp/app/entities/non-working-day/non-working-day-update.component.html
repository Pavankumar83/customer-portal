<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-non-working-day-heading" jhiTranslate="customerPortalApp.nonWorkingDay.home.createOrEditLabel">Create or edit a Non Working Day</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.nonWorkingDay.nonWorkingDay" for="field_nonWorkingDay">Non Working Day</label>
                    <div class="d-flex">
                        <input id="field_nonWorkingDay" type="datetime-local" class="form-control" name="nonWorkingDay" formControlName="nonWorkingDay" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.nonWorkingDay.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerPortalApp.nonWorkingDay.institution" for="field_institution">Institution</label>
                    <select class="form-control" id="field_institution" name="institution" formControlName="institution">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="institutionOption.id === editForm.get('institution')!.value?.id ? editForm.get('institution')!.value : institutionOption" *ngFor="let institutionOption of institutions; trackBy: trackById">{{ institutionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
