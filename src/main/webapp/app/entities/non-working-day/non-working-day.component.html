<div>
    <h2 id="page-heading">
        <span jhiTranslate="customerPortalApp.nonWorkingDay.home.title">Non Working Days</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-non-working-day" [routerLink]="['/non-working-day/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="customerPortalApp.nonWorkingDay.home.createLabel">
            Create a new Non Working Day
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="nonWorkingDays?.length === 0">
        <span jhiTranslate="customerPortalApp.nonWorkingDay.home.notFound">No nonWorkingDays found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="nonWorkingDays && nonWorkingDays.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.nonWorkingDay.nonWorkingDay">Non Working Day</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.nonWorkingDay.deleted">Deleted</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.nonWorkingDay.institution">Institution</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nonWorkingDay of nonWorkingDays ;trackBy: trackId">
                    <td><a [routerLink]="['/non-working-day', nonWorkingDay.id, 'view']">{{ nonWorkingDay.id }}</a></td>
                    <td>{{ nonWorkingDay.nonWorkingDay | date:'medium' }}</td>
                    <td>{{ nonWorkingDay.deleted }}</td>
                    <td>
                        <div *ngIf="nonWorkingDay.institution">
                            <a [routerLink]="['/institution', nonWorkingDay.institution?.id, 'view']" >{{ nonWorkingDay.institution?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/non-working-day', nonWorkingDay.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/non-working-day', nonWorkingDay.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(nonWorkingDay)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
