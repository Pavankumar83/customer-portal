<div>
    <h2 id="page-heading">
        <span jhiTranslate="customerPortalApp.institution.home.title">Institutions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-institution" [routerLink]="['/institution/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="customerPortalApp.institution.home.createLabel">
            Create a new Institution
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="institutions?.length === 0">
        <span jhiTranslate="customerPortalApp.institution.home.notFound">No institutions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="institutions && institutions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.institution.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.institution.tradeName">Trade Name</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.institution.taxNumber">Tax Number</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.institution.url">Url</span></th>
                    <th scope="col" ><span jhiTranslate="customerPortalApp.institution.deleted">Deleted</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let institution of institutions ;trackBy: trackId">
                    <td><a [routerLink]="['/institution', institution.id, 'view']">{{ institution.id }}</a></td>
                    <td>{{ institution.name }}</td>
                    <td>{{ institution.tradeName }}</td>
                    <td>{{ institution.taxNumber }}</td>
                    <td>{{ institution.url }}</td>
                    <td>{{ institution.deleted }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/institution', institution.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/institution', institution.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(institution)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
